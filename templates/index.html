<!DOCTYPE html>
<html>
        <head>
            <title> NIC B Floor Maps</title>
            <link href="../static/css/bootstrap.css" type="text\css" rel="stylesheet">
        </head>
        <body>
           <div class="navbar navbar-default navbar-fixed-top" role="navigation">
               <div class="container">
                   <div class="navbar-header">
                       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                       </button>
                       <a href="/" class="navbar-brand">NI MAP</a>
                   </div>
                   <div class="navbar-collapse collapse">
                       <ul class="nav navbar-nav">
                           <li class="{{ active_a }}"><a href="/mopac_a">MOPAC A</a></li>
                           <li class="{{active_b}}"><a href="/mopac_b">MOPAC B</a></li>
                           <li class="{{active_c}}"><a href="/mopac_c">MOPAC C</a></li>
                           <li class="dropdown">
                               <a href="/" class="dropdown-toggle" data-toggle="dropdown">FLOOR<span class="caret"></span></a>
                               <ul class="dropdown-menu" role="menu">
                                   {% for floor in floors %}
                                        <li><a href="/floor/{{loop.index}}">{{ floor }} </a></li>
                                   {% endfor %}
                               </ul>
                           </li>
                       </ul>
                       <form class="navbar-form navbar-right" action="/search" method="post">
				            <div class="form-group">
				                <input type="text" class="form-control" placeholder="Search" id="query" name="query">
                                <button type="submit" class="btn btn-success" id="search" name="search">Search</button>
				            </div>

				       </form>
                   </div>
               </div>
           </div>
           <div class='container'>
               <div class='row'>
                   <div class="col-lg-6">
                       <br/>
                       <br/>
                       <img src="{{ floor_image }}" height="750" width="720">
                   </div>
               </div>
           </div>

           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
           <script src="../static/js/bootstrap.min.js"></script>
        </body>
</html>
